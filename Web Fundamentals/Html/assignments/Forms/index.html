<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<h1>My Registeration Form</h1>
<div class="firstName">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
</div>

<div class="lastName">
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
</div>

<div class="emailAddress">
<label for="email">Email:</label>
<input type="text" idcopy="email" name="value from-rainbow">
</div>

<div class="passWord">
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
</div>

<div class="birthday">
    <label for="birthday">Birthday</label>
    <input type="date" name="bday" max="1979-12-31">
    <img src="img/calendar.svg"alt="smiley face"height="23" width="23">

</div>

<div class="genderSelect">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="other">Other</label>
    <input type="radio" id="other" name="gender" value="other">
</div>

<p>A short description about yourself:</p>
<textarea name="description" textarea rows="4" cols="50"></textarea>

<div class="languageSelect">
    <span>Favorite language?</span>
    <select name="Favorite language">
        <option value="javascript">Javascript</option>
        <option value="css">CSS</option>
        <option value="python">Python</option>
    </select>
</div>

<div class="submit">
        <input type="submit" value="Submit">
</div>

</html>
